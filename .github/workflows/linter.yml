name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3

      - name: Super-Linter
      # You may pin to the exact commit or the version.
      # uses: super-linter/super-linter@ebfd5d216a35d953943b5a81dad7d808bb9f926b
        uses: super-linter/super-linter@v5.3.1
