<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy De Schuytener">
    
    <!-- SEO -->
    <meta name="description" content="ADSDev. Web Dev & Cyber Security. View my projects, blog posts, and get in touch.">
    <meta name="keywords" content="web developer, portfolio, Andy De Schuytener, programming, cyber security, blog, projects">
    
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="ADSDev - Contact">
    <meta name="description" content="Get in touch with me for web development projects and collaborations.">
    <meta property="og:url" content="https://adsdev.xyz/contact.html">
    <meta property="og:image" content="https://adsdev.xyz/assets/images/og-image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ADSDev - Contact">
    <meta name="twitter:description" content="Get in touch with me for web development projects and collaborations.">
    <meta name="twitter:image" content="https://adsdev.xyz/assets/images/twitter-card.jpg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#83FF08">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/screen.css">

    <title>ADSDev - Contact</title>
</head>

<body>
    <main>
        <header></header>

        <div class="main-content">
            <div class="section-header">
                <h1>Contact<span class="accent">.</span></h1>
                <p>Want to work together? Get in touch!</p>
            </div>
            
            <form class="contact-form" novalidate>
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" placeholder="Firstname Lastname" maxlength="100" autocomplete="name" required>

                <label for="email">Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" placeholder="example@domain.com" maxlength="100" autocomplete="email" required>

                <label for="message">Message <span class="required">*</span></label>
                <textarea name="message" id="message" placeholder="Message here" required></textarea>

                <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position: absolute; left: -9999px; opacity: 0;">
                
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    
    <script src="../assets/js/main.js" type="module"></script>
</body>

</html>
