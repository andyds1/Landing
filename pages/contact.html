<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="AndyDeSchuytener">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Ubuntu+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/screen.css">

    <title>Andy De Schuytener - Contact</title>
</head>

<body>
    <main>
        <header></header>

        <div class="main-content">
            <div class="section-header">
                <h1>Contact<span class="accent">.</span></h1>
                <p>Want to work together? Get in touch!</p>
            </div>
            
            <form class="contact-form" novalidate>
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" placeholder="Firstname Lastname" maxlength="100" autocomplete="name" required>

                <label for="email">Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" placeholder="example@domain.com" maxlength="100" autocomplete="email" required>

                <label for="message">Message <span class="required">*</span></label>
                <textarea name="message" id="message" placeholder="Message here" required></textarea>

                <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position: absolute; left: -9999px; opacity: 0;">
                
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    
    <script src="../assets/js/main.js" type="module"></script>
</body>

</html>
