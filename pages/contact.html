<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="AndyDeSchuytener">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <header></header>

        <div class="main-content">
            <h2><span class="accent">### </span>Contact me</h2>
            <form action="https://getform.io/f/6af2f056-ce4e-4719-aebc-6acf0aea6fbf" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Firstname Lastname" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@domain.com" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Message here" required></textarea>

                <input type="hidden" name="_gotcha" style="display:none !important">
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    
    <script src="../assets/js/main.js" type="module"></script>
